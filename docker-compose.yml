version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: adn-db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    container_name: adnysc-backend
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: >
      sh -c "sleep 10 && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  adminer:
    image: adminer
    container_name: adnysc-adminer
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    networks:
      - adn_network

volumes:
  mysql_data:


networks:
  # Define the custom network
  adn_network:
    driver: bridge
